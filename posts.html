<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e685eee35c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <!-- Navbar (sit on top) -->
    <div class="w3-top" style="position:absolute">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="#home" class="w3-bar-item w3-button logo"><img src="images/logotext2.jpg"></a>
            
            <div class="w3-right w3-hide-small">
                <a id="logout" class="w3-bar-item w3-button"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
            </div>
        </div>
    </div>
    
    <div id="content">
        <h4>Turn Any Text into Audio</h4>
        <p>Download audio versions in seconds with instant text to speech conversion.</p>
        <br>
        Voice:
        <select id="voiceSelected">
        <option value="Joanna">Joanna [English]</option>
        <option value="Maja">Maja [Polish]</option>
        <option value="Enrique">Enrique [Spanish]</option>
        <option value="Marlene">Marlene [German]</option>
        <option value="Mathieu">Mathieu [French]</option>
        <option value="Cristiano">Cristiano [Portuquese]</option>
        <option value="Liv">Liv [Norwegian]</option>
        <option value="Mizuki">Mizuki [Japanese]</option>
        <option value="Carla">Carla [Italian]</option>
        <option value="Carmen">Carmen [Romanian]</option>
        <option value="Tatyana">Tatyana [Russian]</option>
        <option value="Astrid">Astrid [Swedish]</option>
        <option value="Filiz">Filiz [Turkish]</option>
        <option value="Gwyneth">Gwyneth [Welsh]</option>
        <option value="Karl">Karl [Icelandic]</option>
      </select>

        <input type="submit" value="Say it!" id="sayButton" class="buttons">
        </br>
        </br>

        <textarea id="postText" placeholder="  Type what you want then click 'Say It' to hear.."></textarea>
        <span id="charCounter">Characters: 0</span>

        </br>
        </br>
    </div>

    <div id="table-container">
        <table id="posts" class="table table-bordered">
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Voice</th>
                    <th>Post</th>
                    <th>Status</th>
                    <th>Player</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
</body>

</html>
